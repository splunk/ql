[admin:host]
members=config
match=/host

[admin:ta_addonphantom]
match = /
members = ta_addonphantom_account

[admin_external:ta_addonphantom_account]
handlertype = python
python.version = python3
handlerfile = ta_addonphantom_rh_account.py
handleractions = edit, list, remove, create

[eai:conf-phantom]
capability.read = phantom_read
capability.write = phantom_write

[script:update_phantom_config]
python.version = python3
match = /update_phantom_config
handler = phantom_rest.UpdatePhantomConfig
requireAuthentication = true
output_modes = json
passPayload = true
passHttpHeaders = true
passHttpCookies = true
capability.write = phantom_write

