#### Splunk App for SOAR - used for ITSI integration ####
[splunk_app_soar:daemon]
INDEXED_EXTRACTIONS = JSON
KV_MODE = none
AUTO_KV_JSON = false

[splunk_app_soar:cluster]
EXTRACT-splunk_app_soar-consul = ^[^\[\n]*\[(?P<loglevel>\w+)\]\s+(?P<type>\w+):\s+(?P<message>.+)
EXTRACT-splunk_app_soar-consul-error = ^[^ \n]* (?P<type>\w+)\s+(?P<source>[^:]+):\s+(?P<message>.+)

[splunk_app_soar:postgres]
SHOULD_LINEMERGE = false
TIME_PREFIX = \<
TIME_FORMAT = %Y-%m-%d %H:%M:%S.%3N %Z
LINE_BREAKER = ([\r\n]+)<\s\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2}\.\d{3}
TRUNCATE = 99999
MAX_TIMESTAMP_LOOKAHEAD = 30
EXTRACT-fields = ^[^>\n]*>(?P<type>\w+):\s+(?P<message>.+)

[splunk_app_soar:misc-logs]

[nginx:plus:access]

[nginx:plus:error]
EXTRACT-splunk_app_soar-nginx-error = ^[^#\n]*#(?P<id1>\d+):\s+\*(?P<id2>\d+)\s+(?P<message>.+)


#### SOAR Audit ####
[soar]
SHOULD_LINEMERGE = 0
category = Splunk App Add-on Builder
pulldown_type = 1

[source::...splunk_app_soar*.log*]
sourcetype = splunk_app_soar:log

[source::...ta_splunk_app_soar*.log*]
sourcetype = splunk_app_soar:log
